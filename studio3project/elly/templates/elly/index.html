<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
{% load static %}
		<link rel="stylesheet" type="text/css" href= {% static "elly/style.css" %}>
		<link rel="icon" href= {% static "elly/favicon.png" %}>
		<title>Elly Beta 1.0</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
	</head>
	<body>
	<div class=header>Elly</div>
	<div class=ellylogo><img width=150px src= {% static "elly/ellylogo.png" %}></img></div>
{% if elly_list %}
	<ul>
    {% for title in elly_list %}
	    <li>
	    <form action="">
	    <div class=ellybox>
	    <input type="checkbox" name="caixinha" value="story">
	    	<div class=thumbimg><img width=85px height=55px src='{{ title.thumb }}'/></div>
	    	<span class=title><a href='{{ title.link }}' target="_Blank">{{ title.title }}</a></span>
	    	<span class=author><em>by {{ title.author }}</em></span> <span class=views><p>Hits:<strong> {{title.views}}</strong></p></span>
	    </input>
	    </div>
	    </form>
	    </li>
    {% endfor %}
    </ul>
    	<input class=submitbox type="submit" value="Submit">
{% else %}
    <p class=error>Error: Database empty!</p>
{% endif %}
	</body>
