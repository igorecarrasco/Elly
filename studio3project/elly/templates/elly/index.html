<html>
	<head>
{% load static %}
		<link rel="stylesheet" type="text/css" href= {% static "elly/style.css" %}/>
		<link rel="icon" href= {% static "elly/favicon.png" %}>
	</head>
	<body>
{% if elly_list %}
    {% for title in elly_list %}
	    <form action="">
	    <div class=piromba><input type="checkbox" name="caixinha" value="piru"><a href= {{ title.link }} target="_Blank">{{ title.title }}</a> {{ title.author }}</input></div>
	    </form>
	    <p>PEROMBA</p>
    {% endfor %}
{% else %}
    <p>ERROR.</p>
{% endif %}
	</body>
